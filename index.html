<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<body>
  <main class="cartao">
    <div class="imagem"><img src="./images/image-product-desktop.jpg" alt="eau de parfum"></div>

    <div class="informacoes">
      <h1>PERFUME</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p><br>

      <p class="preco preco-final">$149.99</p>
      <p class="preco preco-inicial">$169.99</p>

      <button> <img src="images/icon-cart.svg"> Add to Cart
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Josi Rubin</a>
  </div>
</body>

</html>
